<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum all the values from an array</title>
  </head>
  <body></body>
</html>
<script>
  let arr = [1, 5, 7, 3, 6];
  //method 1st
  let com = 0;
  for (let i of arr) {
    com = com + i;
  }
  console.log("sum: ", com);

  //method 2nd
  let come = arr.reduce((x, y) => x + y);
  console.log("sum :", come);
</script>
